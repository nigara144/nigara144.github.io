<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1"/>
  <!-- <script src="https://kit.fontawesome.com/9e84cbdcee.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container todo-container">
    <div class="todo-header">
      <h2>Todo List</h2>
    </div>
    <div>
        <h6>Add Todo</h6>
      <input id="todo-input" type="text" class="form-control todo-input" placeholder="Add new todo">
      <div class="input-group-append">
        <button id="submit-btn" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="list-div"><ul class="todo-list"></ul></div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


  </body>
  </html>
